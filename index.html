<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Collaborative Catering Website</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <h1 class="fade-in">Welcome to our Collaborative Catering Website</h1>

    <section class="fade-in">
      <h2>About Us</h2>
      <p>This website was created as a collaborative learning project by Marycynthia to showcase catering specialties.</p>
    </section>

    <section class="fade-in">
      <h2>Contact Us</h2>
      <p>You can reach us via email at <a href="mailto:contact@collabsite.com">contact@collabsite.com</a>.</p>
    </section>

    <section id="catering-gallery" class="fade-in">
      <h2>Our Delicious Creations</h2>
      <div class="gallery">
        <img src="images/amos.jpeg" alt="Amos Special Dish">
        <img src="images/ifyamos.jpeg" alt="Ifeanyi Signature Meal">
        <img src="images/cake.jpeg" alt="Celebration Cake">
        <img src="images/adoamos.jpeg" alt="Ado Amaka Dish">
        <img src="images/check.jpeg" alt="Checkered Meal">
      </div>
    </section>

    <section id="food-gallery" class="fade-in">
      <h2>Our Signature Dishes</h2>
      <div class="gallery">
        <img src="images/chef.jpeg" alt="Chef 1">
        <img src="images/chefing.jpeg" alt="Chef Cooking">
        <img src="images/cake.jpeg" alt="Cake">
        <img src="images/dream.jpeg" alt="Dream Dish">
        <img src="images/drea.jpeg" alt="Drea Dish">
        <img src="images/salad.jpeg" alt="Salad">
      </div>
    </section>
  </div>
</body>
</html>
